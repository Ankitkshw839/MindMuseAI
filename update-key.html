<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMuseAI </title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0c1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1c1a2e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #9c89ff;
        }
        .button {
            background-color: #764af1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #6135dc;
        }
        .key-display {
            background-color: #252340;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        .loader {
            border: 4px solid #30304d;
            border-top: 4px solid #9c89ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-top: 20px;
            color: #9c89ff;
        }
        .secure-text {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindMuseAI</h1>
        <p>This page will update your OpenRouter API key to use with the MindMuseAI application.</p>
        
        <div class="key-display">
            <span class="secure-text">******************************************************</span>
        </div>
        
        <p>Click the button below to set this key and start using the meta-llama/llama-3.1-405b:free model.</p>
        
        <div class="loader" id="loader"></div>
        <div id="status"></div>
        
        <button class="button" id="updateKey">Activate Model</button>
    </div>
    
    <script>
        // Using IIFE (Immediately Invoked Function Expression) to create a closure 
        // that hides the key from browser inspection
        (function() {
            // The API key is inside this closure and not accessible in the global scope
            // This provides some protection against casual inspection
            const _k = [
                's', 'k', '-', 'o', 'r', '-', 'v', '1', '-',
                'b', 'd', '5', '6', '7', 'c', 'd', '5', '4', 'f', 'c', 'f', '8', 'c', '5', '6',
                'e', '3', 'a', '8', '6', 'e', 'd', 'd', '9', 'a', 'e', '3', '6', '3', '2', 'c',
                'b', '0', '9', '9', '1', 'f', '3', '8', '9', 'a', 'b', '2', '5', 'f', 'e', 'c',
                '2', 'a', '2', '1', 'c', '5', 'c', '0', '8', '5', 'b', '8', '5', 'a', '0', 'a'
            ];
            
            function getKey() {
                return _k.join('');
            }
            
            document.getElementById('updateKey').addEventListener('click', function() {
                const loader = document.getElementById('loader');
                const status = document.getElementById('status');
                
                // Show loader
                loader.style.display = 'block';
                status.textContent = 'Updating API key...';
                
                // Store the key in localStorage using our function to get it
                localStorage.setItem('openrouter_api_key', getKey());
                
                // Wait a moment to simulate processing
                setTimeout(() => {
                    // Update status
                    status.textContent = 'API key updated successfully! Redirecting to app...';
                    
                    // Redirect to app page after a short delay
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 2000);
                }, 1000);
            });
        })(); // End of IIFE
    </script>
</body>
</html>
