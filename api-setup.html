<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Setup - MindMuseAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0c1d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1c1a2e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #9c89ff;
        }
        p {
            line-height: 1.6;
        }
        .button {
            background-color: #764af1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #6135dc;
        }
        .loader {
            border: 4px solid #30304d;
            border-top: 4px solid #9c89ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindMuseAI API Setup</h1>
        <p>To use MindMuseAI, you need to set up your OpenRouter API key.</p>
        <p>Click the button below to proceed with the API key setup.</p>
        
        <div class="loader" id="loader"></div>
        
        <a href="update-key.html" class="button">Set Up API Key</a>
    </div>
    
    <script>
        // Check if the API key is already set
        if (localStorage.getItem('openrouter_api_key')) {
            // If it exists, redirect to the app
            window.location.href = 'app.html';
        } else {
            // Hide the loader since we're waiting for user input
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
